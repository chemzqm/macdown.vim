<!DOCTYPE html>
<html lang="en">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>${title}</title>
<style>
body{
  font:14px/1.6 "Helvetica Neue", Helvetica, Arial, sans-serif;
  color:#2C2C2C;
}
.container{
  width:960px;
  margin:30px auto;
}
code{
  margin:0 2px;
  padding:0 5px;
  border: 1px solid #eaeaea;
  background-color: #f8f8f8;
  border-radius: 3px;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
  margin: 0 0 10px;
}
table tr {
  border-top: 1px solid #ccc;
  background-color: #fff;
}
table th, table td {
  border: 1px solid #ddd;
  padding: 6px 13px;
}
table tr:nth-child(2n) {
  background-color: #f8f8f8;
}
/*

github.com style (c) Vasily Polovnyov <vast@whiteants.net>

*/

.hljs {
  display: block;
  overflow-x: auto;
  padding: 0.5em;
  color: #333;
  background: #f8f8f8;
}

.hljs-comment,
.hljs-quote {
  color: #998;
  font-style: italic;
}

.hljs-keyword,
.hljs-selector-tag,
.hljs-subst {
  color: #333;
  font-weight: bold;
}

.hljs-number,
.hljs-literal,
.hljs-variable,
.hljs-template-variable,
.hljs-tag .hljs-attr {
  color: #008080;
}

.hljs-string,
.hljs-doctag {
  color: #d14;
}

.hljs-title,
.hljs-section,
.hljs-selector-id {
  color: #900;
  font-weight: bold;
}

.hljs-subst {
  font-weight: normal;
}

.hljs-type,
.hljs-class .hljs-title {
  color: #458;
  font-weight: bold;
}

.hljs-tag,
.hljs-name,
.hljs-attribute {
  color: #000080;
  font-weight: normal;
}

.hljs-regexp,
.hljs-link {
  color: #009926;
}

.hljs-symbol,
.hljs-bullet {
  color: #990073;
}

.hljs-built_in,
.hljs-builtin-name {
  color: #0086b3;
}

.hljs-meta {
  color: #999;
  font-weight: bold;
}

.hljs-deletion {
  background: #fdd;
}

.hljs-addition {
  background: #dfd;
}

.hljs-emphasis {
  font-style: italic;
}

.hljs-strong {
  font-weight: bold;
}
</style>
<body>
<div class="container">
${content}
</div>
</body>
</html>
